  <body>
    <h1>Задача 2</h1>
    <script>
      //Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
      // Створюємо функцію для знаходження чи робочий день
      function showJobDay(dayNumber) {
        let result;
        if (dayNumber === 0 || dayNumber > 7) {
          result = "Такого дня тижня не істн";
        } else if (dayNumber <= 5) {
          result = "Робочій день";
        } else {
          result = "Вихідний";
        }
        return result;
      }
      const userDayNumber = parseInt(prompt("Введіть номер дня тижня"));
      document.write(showJobDay(userDayNumber));
    </script>
  </body>
